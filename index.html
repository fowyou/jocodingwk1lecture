<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>로또 번호 추첨기</h1>
        <button id="theme-toggle-btn">Toggle Theme</button>
    </header>
    <main>
        <div class="lotto-display">
            <span class="lotto-number"></span>
            <span class="lotto-number"></span>
            <span class="lotto-number"></span>
            <span class="lotto-number"></span>
            <span class="lotto-number"></span>
            <span class="lotto-number"></span>
        </div>
        <button id="generate-btn">번호 생성</button>

        <section id="contact-form-section">
            <div class="container">
                <h2>제휴 문의</h2>
                <form action="https://formspree.io/f/xaqdoqaw" method="POST">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">문의 제출</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 로또 번호 추첨기. 모든 권리 보유.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
